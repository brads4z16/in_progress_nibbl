<div fxLayout="row wrap" fxLayoutAlign="center center" style="padding:10px;" class="modal">
    <div class="center-content">
        <div fxLayout="column">
            <div fxLayoutAlign="end end" style="height:10px">
                <button mat-icon-button [mat-dialog-close]="data">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>
            <div>
                <mat-card class="mat-card">
                    <mat-card-title class="center-content">Create New Post: </mat-card-title>
                    <mat-card-content class="card-content center-content">
                        <form [formGroup]="newPostForm">
                            <div fxLayout="column">
                                <div>
                                    <mat-form-field>
                                        <mat-label>Title: </mat-label>
                                        <input matInput formControlName="title" autocomplete="false">
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field>
                                        <mat-label>Content: </mat-label>
                                        <textarea matInput formControlName="content"></textarea>
                                    </mat-form-field>
                                </div>
                                <div fxLayoutAlign="center">
                                    <button mat-raised-button class="submit-btn" (click)="submitNewPost()" [mat-dialog-close]="data" [disabled]="!newPostForm.valid">Post</button>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
